<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <md-progress-bar mode="determinate" class="session-progress"></md-progress-bar>
    <md-card>
      <md-card-content>
        <div class="text-center pb-1">
          <img src="assets/images/img-logo2.png" alt="" class="app-logo">
          <p class="text-muted">登錄</p>
        </div>
        <form #signinForm="ngForm" (ngSubmit)="signin()">
          <div class="">
            <md-input-container class="full-width">
              <input
                mdInput
                name="email"
                required
                [(ngModel)]="model.email"
                #email="ngModel"
                placeholder="電郵地址"
                value="">
            </md-input-container>
            <small 
              *ngIf="email.errors && (email.dirty || email.touched) && (email.errors.required)" 
              class="form-error-msg"> 請輸入您的電郵地址。 </small>
          </div>

          <div class="">
            <md-input-container class="full-width">
              <input 
                type="password"
                name="password"
                required
                mdInput
                [(ngModel)]="model.password"
                #password="ngModel"
                placeholder="密碼" 
                value="">
            </md-input-container>
            <small 
              *ngIf="password.errors && (password.dirty || password.touched) && (password.errors.required)" 
              class="form-error-msg"> 請輸入您的密碼。 </small>
          </div>
          
          <!--<div class="pb-1">
            <md-checkbox
              name="rememberMe"
              class="pb-1">Remember this computer</md-checkbox>
          </div>-->
          
          <button md-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">登入</button>
          <div class="text-center">
            <a [routerLink]="['/sessions/forgot-password']" class="mat-primary text-center full-width">忘記密碼?</a>
            <span fxFlex></span>
            <a [routerLink]="['/sessions/signup']" class="mat-primary text-center full-width">還未成為會員? 立即登記</a>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
